<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">
    <h2>최저가 브랜드 정보</h2>
    <div th:if="${lowestPriceBrand != null and lowestPriceBrand.최저가 != null and lowestPriceBrand.최저가.카테고리 != null and not #lists.isEmpty(lowestPriceBrand.최저가.카테고리)}">
        <h3>
            브랜드: <span th:text="${lowestPriceBrand.최저가.브랜드}"></span>
        </h3>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>카테고리</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="catPrice : ${lowestPriceBrand.최저가.카테고리}">
                <td th:text="${catPrice.카테고리}"></td>
                <td th:text="${catPrice.가격}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>총액</th>
                <td th:text="${lowestPriceBrand.최저가.총액}"></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div th:if="${lowestPriceBrand == null or lowestPriceBrand.최저가 == null or lowestPriceBrand.최저가.카테고리 == null or #lists.isEmpty(lowestPriceBrand.최저가.카테고리)}">
        <p>데이터가 없습니다.</p>
    </div>
</div>
</body>
</html>
